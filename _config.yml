title: Just the Docs Template
description: A starter template for a Jeykll site using the Just the Docs theme!
theme: just-the-docs

url: https://sunJ0120.github.io/test_docs

aux_links:
  Template Repository: https://github.com/sunJ0120/test_docs

plugins:
  - jekyll-default-layout

logo: "/assets/images/aespa.png"

favicon_ico: "/assets/images/ae_favicon.ico"

aux_links:
  "test_docs on GitHub":
    - "https://github.com/sunJ0120/test_docs.git"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# Enable or disable the side/mobile menu globally
# Nav menu can also be selectively enabled or disabled using page variables or the minimal layout
nav_enabled: true

# Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
#
# Supports true (default) or false
heading_anchors: true

# Color scheme supports "light" (default) and "dark"
color_scheme: dark